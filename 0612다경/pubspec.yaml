name: flutter_application_1
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.5
  table_calendar: ^3.0.9
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.2.2
  fl_chart: ^1.0.0  
  url_launcher: ^6.3.1
  file_picker: ^10.1.9
  reorderables: ^0.6.0  
  flutter_linkify: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Gothic
      fonts:
        - asset: assets/fonts/Gothic.ttf
    - family: Myungjo
      fonts:
        - asset: assets/fonts/Myungjo.ttf
    - family: CookieRun
      fonts:
        - asset: assets/fonts/CookieRun_Bold.ttf
    - family: Bazzi
      fonts:
        - asset: assets/fonts/Bazzi.ttf
    - family: Maplestory_Light
      fonts:
        - asset: assets/fonts/Maplestory_Light.ttf
    - family: Highschool
      fonts:
        - asset: assets/fonts/Highschool.ttf
    - family: BMYEONSUNG
      fonts:
        - asset: assets/fonts/BMYEONSUNG.ttf
    - family: Highlight_pen
      fonts:
        - asset: assets/fonts/Highlight_pen.ttf
    - family: Cafe24Ssurround
      fonts:
        - asset: assets/fonts/Cafe24Ssurround-v2.0.ttf

  assets:
    - assets/images/emoji1.png
    - assets/images/emoji2.png
    - assets/images/emoji3.png
    - assets/images/emoji4.png
    - assets/images/emoji5.png
    - assets/images/hachi.png